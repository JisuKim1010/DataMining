<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 추천 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4193ff;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4193ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #4193ff;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #e7f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>주식 추천 시스템</h1>
    </header>
    <main>
        <form id="stockForm">
            <label for="stockName">주식명</label>
            <input type="text" id="stockName" name="stockName" placeholder="예: 삼성전자" required>

            <label for="stockPrice">주가</label>
            <input type="number" id="stockPrice" name="stockPrice" placeholder="예: 68000" required>

            <button type="submit">분석하기</button>
        </form>
        <div id="result" style="display: none;">결과가 여기에 표시됩니다.</div>
    </main>
